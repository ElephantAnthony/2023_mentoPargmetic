{% extends 'base.html' %}
{% load static %}

{% block content %}

  <style>

    .container {
      padding: 0;
      margin: 0, auto;
    }

    .container a {
      width: 45%;
      max-width: 250px;

    }

    .container div {
      width: 280px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 1rem;
    }

    .container img {
      width: 100%;
      border-radius: 1rem;
     }

  </style>

    <div class="container">
      {% for article in article_list %}
      <a href="{% url 'articleapp:detail' pk=article.pk %}">
        <div>
          <img src="{{ article.image.url }}" alt="">
        </div>
      </a>
      {% endfor %}
    </div>

    <div style="text-align: center">
      <a href="{% url 'articleapp:create' %}" class="btn btn-dark rounded-pill mt-3 mb-3 px-3">
        Create Article
      </a>
    </div>

  <script src="{% static 'js/magicgrid.js' %}"></script>

{% endblock %}
